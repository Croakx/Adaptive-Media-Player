<!DOCTYPE html>
<html>
  <head>
    <title>Adaptive Media Player, A Free Responsive Media Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="Adaptive Media Player, A Free Responsive Media Player" /> 
    <meta name="author" content="Matteo Batazzi & Quentin Focheux" />
    <link href="css/stylesheets/style.css" rel="stylesheet">
    <script src="lib/jquery-1.7.2.min.js"></script>
    <script src="js/adaptive-player.js"></script>
  </head>
  
  <body>

  <div class="amp ok"></div>

  <div class="amp">
    <div class="status">
      <h2 class="track_name">I Feel The Dark</h2>
      <h3 class="artist_name">Opeth</h3>

      <ul class="main_controls">
        <li class="ico icon-previous"><span>Previous Track</span></li>
        <li class="ico icon-play"><span>Play/Pause</span></li>
        <li class="ico icon-next"><span>Next Track</span></li>
      </lu>

      <ul class="secondary_controls">
        <li class="ico icon-shuffle"><span>Shuffle</span></li>
        <li class="ico icon-repeat"><span>Repeat</span></li>
        <li class="ico icon-volume"><span>Volume</span></li>
      </ul>
    </div>
  </div>

  <script>
    var player = new AdaptivePlayer($('.amp.ok'), {cover: "img/heritage.jpg", file :"music/haxprocess.mp3"});
    player.play();
  </script>
  </body>


</html>
